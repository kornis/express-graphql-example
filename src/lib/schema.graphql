type User {
    _id: ID!
    firstName: String!
    lastName: String!
    age: Int
}

type Query {
    "'Returns all users'"
    getUsers: [User]
    "'Find one user by ID'"
    getOneUser(firstName: String!): User
    
}

input UserInput {
    firstName: String!
    lastName: String!
    age: Int
}

type Mutation {
    "'Create User'"
    createUser(input: UserInput!): User
}